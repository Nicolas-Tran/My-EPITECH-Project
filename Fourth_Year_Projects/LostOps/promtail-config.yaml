server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
- job_name: system
  static_configs:
  - targets:
      - localhost
    labels:
      job: varlogs
      __path__: /var/log/*log
- job_name: app_logs
  static_configs:
    - targets:
        - localhost  # Replace with the name of your app container
      labels:
        job: app_logs
        __path__: /var/log/webapp/apache2/*log
- job_name: db_logs
  static_configs:
    - targets:
        - localhost  # Replace with the name of your app container
      labels:
        job: app_logs
        __path__: /var/log/dblogs/*log
