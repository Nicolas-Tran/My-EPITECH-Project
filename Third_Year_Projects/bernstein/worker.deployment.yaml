apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-deployment
  namespace: default
  labels:
    app: worker
spec:
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      restartPolicy: Always
      containers:
      - name: worker
        image: epitechcontent/t-dop-600-worker:k8s
        envFrom:
        - secretRef:
            name: postgres-secret
        - configMapRef:
            name: postgres-configmap
        - configMapRef:
            name: redis-configmap
        resources:
          limits:
            memory: "256M"  # memory limit 256M
