apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik
  namespace: kube-public
  labels:
    app: traefik
spec:
  replicas: 2
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      restartPolicy: Always
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - traefik-service
            topologyKey: "kubernetes.io/hostname"
      containers:
        - name: traefik
          image: traefik:2.7
          args:
          - --api.insecure
          - --providers.kubernetesingress
          ports:
          - name: http
            containerPort: 80
          - name: admin
            containerPort: 8080
